<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>rock papper scissors game</title>
</head>
<body>
    <h1 class="heading">Rock Papper Scissors</h1>
    <div class="choices">
        <div class="rock">
            <div class="choice" id="rock">
                <img src="rock.webp" alt="">
            </div>
            <h3>Rock</h3>
        </div>
        <div class="papper">
            <div class="choice" id="papper">
                <img src="papper.webp" alt="">
            </div>
            <h3>Papper</h3>
        </div>
        <div class="scissor">
            <div class="choice" id="scissor">
                <img src="scissors.png" alt="">
            </div>
            <h3>Scissors</h3>
        </div>
    </div>
    <div class="points">
        <div class="user">
            <h2 class="user-points">0</h2>
            <h4>User</h4>
        </div> 
        <div class="comp">
            <h2 class="comp-points">0</h2>
            <h4>Comp</h4>
        </div> 
    </div>
        <h1 id="msg">Click to Play</h1>
    <script src="pr.js"></script>
</body>
</html>
